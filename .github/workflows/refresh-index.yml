name: Refresh CreateOS Index

on:
  push:
    branches:
      - main

# Explicitly allow this workflow to write to the repo
permissions:
  contents: write

jobs:
  generate-index:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Run index generator
        run: python tools/refresh_index.py

      - name: Commit and push updated index
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"

          git add .createos/index.json || echo "No index file to add yet."

          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Auto-update CreateOS index"
            git push
          fi
